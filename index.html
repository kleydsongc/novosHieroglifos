<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="paint.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

		<title>Domínio Público</title>
	</head>

	<body>
		<section class="container">
			<canvas width="1024" height="686" id="canvas"></canvas>

			<div>
				<section class="botoes">
					<div class="paleta">
						<span class="cor" style="--set-color:#000000"></span>
						<span class="cor" style="--set-color:#808080"></span>
						<span class="cor" style="--set-color:#800000"></span>
						<span class="cor" style="--set-color:#ff0000"></span>
						<span class="cor" style="--set-color:#ff4500"></span>
						<span class="cor" style="--set-color:#ffff00"></span>
						<span class="cor" style="--set-color:#008000"></span>
						<span class="cor" style="--set-color:#00a2e8"></span>
						<span class="cor" style="--set-color:#3f48cc"></span>
						<span class="cor" style="--set-color:#a349a4"></span>
						<span class="cor" style="--set-color:#ffffff"></span>
						<span class="cor" style="--set-color:#c3c3c3"></span>
						<span class="cor" style="--set-color:#b97a57"></span>
						<span class="cor" style="--set-color:#ffaec9"></span>
						<span class="cor" style="--set-color:#ffc90e"></span>
						<span class="cor" style="--set-color:#efe4b0"></span>
						<span class="cor" style="--set-color:#b5e61d"></span>
						<span class="cor" style="--set-color:#99d9ea"></span>
						<span class="cor" style="--set-color:#7092be"></span>
						<span class="cor" style="--set-color:#c8bfe7"></span>
					</div>
					
						<input type="color" id="color-picker" class="botao color-btn">
					
					<button class="botao brush" onclick="corAtual()" id="select">
						<span class="material-symbols-outlined">brush</span>
					</button>
					<button class="botao tamanho" style="--set-size:05px" onclick="espessura()">
						<span>5px</span>
					</button>
					<button class="botao tamanho" style="--set-size:08px" onclick="espessura()">
						<span>8px</span>
					</button>
					<button class="botao tamanho" style="--set-size:10px" onclick="espessura()">
						<span>10px</span>
					</button>
					<button class="botao tamanho" style="--set-size:15px" onclick="espessura()">
						<span>15px</span>
					</button>
					<button class="botao tamanho" style="--set-size:20px" onclick="espessura()">
						<span>20px</span>
					</button>
					<button class="botao borracha" onclick="apagar()">
						<span class="material-symbols-outlined">ink_eraser</span>
					</button>
					<button class="botao limpar">
						<span class="material-symbols-outlined limpar">delete</span>
					</button>
					<button class="botao" onclick="salvar()">
						<span class="material-symbols-outlined">download</span>
					</button>
				</section>
			</div>
		</section>
		
		<video autoplay muted loop class="video">
			<source src="graff.MP4" type="video/mp4">
		</video>

		<script src="paint.js"></script>
